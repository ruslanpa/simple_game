<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>        
    <div class="container">
        <div class="start_buttons">
            <button id="easy_mode" class="start_game_mode">Easy mode</button>
            <button id="medium_mode" class="start_game_mode">Medium mode</button>
            <button id="hard_mode" class="start_game_mode">Hard mode</button>            
        </div>
    </div>
    
    <div class="score_text">
        <div class="user_score">User score: 0</div>
        <div class="computer_score">Computer score: 0</div>
        <div class="winner">Winner: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
